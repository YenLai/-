<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body id="background">
    <div class="container" id="color-picker" style="margin-top: 15em;">
        <div class="text-center row">
            <span class="badge badge-danger" style="font-size: x-large;">R</span>
            <input type="range" class="custom-range w-50 mx-3 mt-1" value="0" id="R" min="0" max="255" step="1">
            <span class="badge badge-danger" id="R-value" style="font-size: x-large;">0</span>
        </div>
        <div class="text-center row my-3">
            <span class="badge badge-success" style="font-size: x-large;">G</span>
            <input type="range" class="custom-range w-50 mx-3 mt-1" value="0" id="G" min="0" max="255" step="1">
            <span class="badge badge-success" id="G-value" style="font-size: x-large;">0</span>
        </div>
        <div class="text-center row">
            <span class="badge badge-primary" style="font-size: x-large;">B</span>
            <input type="range" class="custom-range w-50 mx-3 mt-1" value="0" id="B" min="0" max="255" step="1">
            <span class="badge badge-primary" id="B-value" style="font-size: x-large;">0</span>
        </div>
        <div>
            <span class="badge badge-light mt-5" id="HEX-label" style="font-size: 5em; background-color: rgba(255,255,255,0.5);"></span>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
